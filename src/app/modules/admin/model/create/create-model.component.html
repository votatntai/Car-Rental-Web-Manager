<div class="flex flex-col flex-auto -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 shadow">
        <span class="font-semibold text-lg">
            Tạo dòng xe
        </span>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8">

        <form [formGroup]="createModelForm" class="w-full">

            <div class="grid grid-cols-3 gap-3">

                <!-- Username -->
                <div class="mb-3">
                    <mat-form-field class="w-full">
                        <mat-label>Tên dòng xe</mat-label>
                        <input matInput [formControlName]="'name'" />
                    </mat-form-field>
                </div>

                <!-- Password -->
                <mat-form-field class="mb-3">
                    <mat-label>Tên hãng xe</mat-label>
                    <input type="text" placeholder="Tìm kiếm hãng xe" matInput [formControl]="control"
                        [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)"
                        [displayWith]="displayCompany">
                        <mat-option *ngFor="let company of filteredProductionCompanies$ | async" [value]="company">
                            {{ company.name }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>

                <div class="mb-3">
                    <mat-form-field class="w-full">
                        <mat-label>Năm sản xuất</mat-label>
                        <input matInput type="number" [formControlName]="'yearOfManufacture'" />
                    </mat-form-field>
                </div>

            </div>

            <div class="grid grid-cols-3 gap-3 w-full mb-3">
                <!-- Confirm -->
                <mat-form-field class="w-full">
                    <mat-label>Số chỗ ngồi</mat-label>
                    <input matInput type="number" [formControlName]="'seater'" />
                </mat-form-field>

                <!-- Name -->
                <mat-form-field class="w-full">
                    <mat-label>Độ cao khung gầm</mat-label>
                    <input matInput type="text" [formControlName]="'chassis'" />
                </mat-form-field>

                <!-- Gender -->
                <mat-form-field class="w-full">
                    <mat-label>Hộp số</mat-label>
                    <mat-select [formControlName]="'transmissionType'">
                        <mat-option value="Số tự động">Số tự động</mat-option>
                        <mat-option value="Số sàn">Số sàn</mat-option>
                    </mat-select>
                </mat-form-field>

            </div>

            <div class="grid grid-cols-2 gap-3 w-full mb-3">
                <!-- Bank name -->
                <mat-form-field class="w-full">
                    <mat-label>Loại nhiên liệu</mat-label>
                    <mat-select [formControlName]="'fuelType'">
                        <mat-option value="Xăng">Xăng</mat-option>
                        <mat-option value="Dầu">Dầu</mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Bank account number -->
                <mat-form-field class="w-full">
                    <mat-label>Mức tiêu hao nhiên liệu</mat-label>
                    <input matInput type="text" [formControlName]="'fuelConsumption'" />
                </mat-form-field>
            </div>


            <div class="grid grid-cols-2 gap-3 w-full mb-3">
                <!-- Bank name -->
                <mat-form-field class="w-full mb-3">
                    <mat-label>Giá trần</mat-label>
                    <input matInput type="number" [formControlName]="'cellingPrice'" />
                </mat-form-field>

                <!-- Bank account number -->
                <mat-form-field class="w-full mb-3">
                    <mat-label>Giá sàn</mat-label>
                    <input matInput type="number" [formControlName]="'floorPrice'" />
                </mat-form-field>
            </div>

            <div class="flex justify-end">
                <!-- Submit button -->
                <button mat-raised-button [color]="'primary'" (click)="createModel()">
                    <span>Tạo</span>
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                </button>
            </div>

        </form>
    </div>

</div>
