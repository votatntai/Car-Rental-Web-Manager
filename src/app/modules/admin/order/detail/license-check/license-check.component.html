<div class="flex flex-col flex-auto -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8">
        <span class="font-semibold text-lg">
            Giấy phép lái xe của khách hàng
        </span>
        <button mat-icon-button (click)="matDialogRef.close()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start p-8 pb-6 sm:pb-8 w-full">
        <ng-container *ngIf="data.images.length > 0">
            <div class="w-full">
                <div class="flex items-center">
                    <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:link'"></mat-icon>
                    <span class="leading-none font-semibold">Giấy tờ liên quan:
                    </span>
                </div>
                <div class="flex flex-wrap w-full mt-3 justify-start gap-3">
                    <ng-container *ngFor="let image of data.images">
                        <div class="object-cover h-56 w-auto shadow-lg rounded-lg" *ngIf="image.type === 'License'">
                            <img class="w-full h-full cursor-pointer rounded-lg" [src]="image.url" alt="">
                        </div>
                    </ng-container>
                </div>
                <div class="flex items-center mt-6">
                    <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:link'"></mat-icon>
                    <span class="leading-none">Bao gồm giấy phép lái xe và những giấy tờ
                        liên quan theo quy định của pháp luật.
                    </span>
                </div>
                <div class="flex items-center mt-3">
                    <span class="leading-none font-semibold italic">Lưu ý, đây là thông tin cá nhân của khác hàng, không
                        được để lộ bằng bất kỳ hình thức nào.
                    </span>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="data.images.length == 0">
            <div class="flex items-center">
                <mat-icon class="icon-size-5 mr-3" [svgIcon]="'heroicons_solid:link'"></mat-icon>
                <span class="leading-none">Không có thông tin giấy phép
                </span>
            </div>
        </ng-container>
    </div>
</div>
